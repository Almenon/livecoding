<head>

	<title>livecoding</title>
	<link rel='stylesheet' href='../static/css/iframe.css'>

		{{vars.css|safe}}
	</style>

</head>
<body>

			var livecoding = {

			};

			{{vars.js|safe}}

		});
	</script>

</html>
